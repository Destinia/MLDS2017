[DEFAULT]
DataDir = data

[Generator]
embedding_dim = 32 # embedding dimension
hidden_dim = 32 # hidden state dimension of lstm cell
pretrain_epoch = 30 # supervise (maximum likelihood estimation) epochs
batch_size = 20
buckets = [(30, 30)]
lr = 0.05
lr_decay = 0.95

data_pretrain = '../save/gen_pretrain.ckpt'
print_freq = 2


[Discriminator]
embedding_dim = 64
hidden_dim = 32
pretrain_epoch = 30
batch_size = 64
data_pretrain = '../save/dis_pretrain.ckpt'

[Oracle]
data_model = '../save/target_params.pkl'

[MIXER]
pretrain_epoch = 30
transition_epoch = 30
step = 2
bleu_dis_ratio_init = 0.6
bleu_dis_ratio_drop = 0.02